<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookshelfApps</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/dom.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/data.js" defer></script>
</head>
<body>
    <main>
        <section id="input-section">
            <header>
                <h1>bookshelf<span class="cl-color">Apps</span></h1>
            </header>
            <form id="input-book">
                <div>
                    <label for="input-title">Judul Buku</label>
                    <input type="text" id="input-title" required>
                </div>
                <div>
                    <label for="input-author">Penulis Buku</label>
                    <input type="text" id="input-author" required>
                </div>
                <div>
                    <label for="input-year">Tahun Terbit</label>
                    <input type="number" id="input-year" min="618" max="2100" required>
                </div>
                <div>
                    <label for="input-is-complete">Apakah sudah selesai dibaca?</label>
                    <input type="checkbox" id="input-is-complete">
                </div>
                <div>
                    <input type="submit" value="Simpan Buku" id="button-save">
                </div>
            </form>
        </section>
        <section id="list-section">
            <form id="search-book">
                <input type="text" id="input-search" placeholder="Cari buku ...">
            </form>

            <div>
                <h2 class="title-list">Buku Belum Selesai Dibaca</h2>
                <div id="list-incomplete-book" class="list-book">
                </div>
            </div>

            <div>
                <h2 class="title-list">Buku Selesai Dibaca</h2>
                <div id="list-complete-book" class="list-book">
                </div>
            </div>
        </section>
    </main>
    <svg width="24" height="24" viewBox="0 0 24 24"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" /></svg>
</body>
</html>
